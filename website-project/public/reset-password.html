<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password ‚Äì HouseHunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-form-container">
                <div class="logo">üè† HouseHunter</div>
                <h2>Reset Your Password</h2>
                <p class="text-center text-muted mb-4">Enter your new password below.</p>
                <form id="reset-password-form">
                    <div class="mb-3">
                        <label for="password" class="form-label">New Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password-confirm" class="form-label">Confirm New Password</label>
                        <input type="password" id="password-confirm" name="password-confirm" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Reset Password</button>
                </form>
                <div id="reset-password-response" class="mt-3 text-center"></div>
                <p class="auth-link"><a href="login.html">‚Üê Back to Login</a></p>
            </div>
            <div class="auth-image-container">
                <img src="img/hero-house.png" alt="A modern, stylish apartment building.">
            </div>
        </div>
    </div>
    <script src="js/reset-password.js" type="module"></script>
</body>
</html>
