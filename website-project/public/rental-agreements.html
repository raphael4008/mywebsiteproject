<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Agreements</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div id="navbar-container"></div>

    <div class="container mt-5">
        <h1>Generate Rental Agreement</h1>
        <form id="agreementForm" class="mt-4">
            <div class="mb-3">
                <label for="landlordName" class="form-label">Landlord Name</label>
                <input type="text" class="form-control" id="landlordName" name="landlordName" required>
            </div>
            <div class="mb-3">
                <label for="tenantName" class="form-label">Tenant Name</label>
                <input type="text" class="form-control" id="tenantName" name="tenantName" required>
            </div>
            <div class="mb-3">
                <label for="propertyAddress" class="form-label">Property Address</label>
                <input type="text" class="form-control" id="propertyAddress" name="propertyAddress" required>
            </div>
            <div class="mb-3">
                <label for="rentAmount" class="form-label">Rent Amount (KES)</label>
                <input type="number" class="form-control" id="rentAmount" name="rentAmount" required>
            </div>
            <div class="mb-3">
                <label for="startDate" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="startDate" name="startDate" required>
            </div>
            <div class="mb-3">
                <label for="endDate" class="form-label">End Date</label>
                <input type="date" class="form-control" id="endDate" name="endDate" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate Agreement</button>
        </form>
    </div>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js" type="module"></script>
    <script src="js/rentalAgreements.js" type="module"></script>
</body>
</html>
