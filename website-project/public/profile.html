<html lang="en">

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" role="navigation" aria-label="Main navigation"></nav>
    <main class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="display-5 fw-bold">My Profile</h1>

                <h2>My Info</h2>
            </div>
            <div class="card-body">
                <p><strong>Name:</strong> <span id="userName">Loading...</span></p>

            </div>
        </section>
        <section id="savedSearches" class="mb-4">
            <h2 class="mb-3">My Saved Searches</h2>
            <div id="savedSearchesList" class="d-grid gap-2"></div>
        </section>
        <section id="reservedListings" class="mb-4">
            <h2 class="mb-3">My Reserved Listings</h2>
            <div id="reservedListingsList" class="d-grid gap-2"></div>
        </section>
