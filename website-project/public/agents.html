<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Agents - House Hunting</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div id="navbar-container"></div>
    <main>
        <section class="agents-list">
            <h2>Meet Our Expert Agents</h2>
            <div class="search-bar">
                <input type="text" id="agent-search" placeholder="Search by name, location, or specialization">
                <button id="search-btn">Search</button>
            </div>
            <div class="agent-cards">
                </div>
        </section>

        <section class="contact-agent">
            <h2>Contact an Agent</h2>
            <form id="contact-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <div id="footer-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/main.js" type="module"></script>
    <script src="js/auth.js" type="module"></script>
    <script src="js/lang.js" type="module"></script>
    <script src="js/agents.js" type="module"></script>
</body>
</html>
