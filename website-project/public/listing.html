<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="View listing details on HouseHunter">
    <title>Listing Details – HouseHunter</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body>
    <div id="navbar-container"></div>
    <main class="container py-4">
        <div class="row g-4">
            <div class="col-lg-8">
                <div id="listingDetails">
                    <!-- Listing details will be loaded here by listing.js -->
                </div>
                <div id="map" style="width:100%;height:350px;border-radius:1rem;margin:2rem 0;"></div>
            </div>
            <div class="col-lg-4">
                <div class="sticky-top" style="top: 80px;">
                    <div class="card shadow-sm mb-4">
                        <div class="card-body">
                            <h5 class="card-title" data-translate="Reserve This House">Reserve This House</h5>
                            <p class="card-text" data-translate="Pay a small fee to hold this property.">Pay a small fee to hold this property.</p>
                            <button id="reserveBtn" class="btn btn-primary w-100">Reserve Now</button>
                        </div>
                    </div>

                    <div class="card shadow-sm mb-4">
                        <div class="card-body">
                            <h5 class="card-title" data-translate="Filter Listings">Filter Listings</h5>
                            <form id="filterForm">
                                <div class="mb-3">
                                    <label for="filterType" class="form-label">Type</label>
                                    <select id="filterType" class="form-select">
                                        <option value="">All</option>
                                        <option value="apartment">Apartment</option>
                                        <option value="house">House</option>
                                        <option value="studio">Studio</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="filterCity" class="form-label">City</label>
                                    <select id="filterCity" class="form-select">
                                        <option value="">All</option>
                                        <option value="Nairobi">Nairobi</option>
                                        <option value="Mombasa">Mombasa</option>
                                        <option value="Kisumu">Kisumu</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-secondary w-100">Apply Filters</button>
                            </form>
                        </div>
                    </div>

                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title" data-translate="Request a Driver">Request a Driver</h5>
                            <form id="driverRequestForm">
                                <div class="mb-3">
                                    <label for="driverName" class="form-label">Your Name</label>
                                    <input type="text" id="driverName" class="form-control" placeholder="Your Name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="driverPhone" class="form-label">Phone Number</label>
                                    <input type="tel" id="driverPhone" class="form-control" placeholder="254..." required>
                                </div>
                                <div class="mb-3">
                                    <label for="moveDate" class="form-label">Preferred Move Date</label>
                                    <input type="date" id="moveDate" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Request Driver</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="footer-container"></div>
    <button id="backToTopBtn" class="back-to-top" title="Go to top">↑</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js" type="module"></script>
    <script src="js/auth.js" type="module"></script>
    <script src="js/listing.js" type="module"></script>
</body>
</html>
