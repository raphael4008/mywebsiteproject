<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register ‚Äì HouseHunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-form-container">
                <div class="logo">üè† HouseHunter</div>
                <h2>Register</h2>
                <form id="register-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <select id="role" name="role" class="form-select" required>
                            <option value="user">I'm looking for a house</option>
                            <option value="owner">I'm a property owner</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
                <p class="auth-link">Already have an account? <a href="login.html">Login</a></p>
            </div>
            <div class="auth-image-container">
                <img src="img/hero-house.png" alt="A modern, stylish apartment building.">
            </div>
        </div>
    </div>
    <script src="js/register.js" type="module"></script>
</body>
</html>
