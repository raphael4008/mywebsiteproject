<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Contact HouseHunter support">
    <title>Contact – HouseHunter</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/forms.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        button:hover {
            background-color: #0056b3;
            transition: background-color 0.3s ease;
        }
        input:focus, textarea:focus {
            border-color: #80bdff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>
    <main class="container py-5">
        <section class="text-center mb-5">
            <h1 class="display-4 fw-bold" data-translate="Contact Us">Contact Us</h1>
            <p class="lead text-muted" data-translate="We love to hear from you! Fill the form and we’ll reply fast.">We love to hear from you! Fill the form and we’ll reply fast.</p>
        </section>
        <section class="mx-auto" style="max-width: 600px;">
            <form id="contactForm">
                <div class="mb-3">
                    <label for="name" class="form-label" data-translate="Your Name">Your Name</label>
                    <input id="name" type="text" name="name" class="form-control" placeholder="Your Name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label" data-translate="Your Email">Your Email</label>
                    <input id="email" type="email" name="email" class="form-control" placeholder="Your Email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label" data-translate="Your Message">Your Message</label>
                    <textarea id="message" name="message" class="form-control" rows="5" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send</button>
            </form>
            <div id="contactMsg" class="mt-3 text-center"></div>
        </section>
    </main>
    <div id="footer-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/main.js" type="module"></script>
    <script src="js/auth.js" type="module"></script>
    <script src="js/contact.js" type="module"></script>
</body>
</html>
