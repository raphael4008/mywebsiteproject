<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Home â€“ HouseHunter</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }
        .main-container {
            display: flex;
            height: calc(100vh - 56px); /* Adjust for navbar height */
        }
        .left-panel {
            width: 40%;
            overflow-y: auto;
            padding: 20px;
        }
        .right-panel {
            width: 60%;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        #results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>

    <div class="main-container">
        <div class="left-panel">
            <div class="search-container">
                <form id="searchForm" class="p-4 rounded shadow-sm bg-light">
                    <div class="input-group mb-3">
                        <input id="ai_query" type="text" name="ai_query" placeholder="e.g. 'vintage house in Mombasa under 15000'" class="form-control form-control-lg">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="searchOnMapMove" class="form-check-input">
                        <label class="form-check-label" for="searchOnMapMove">Search as I move the map</label>
                    </div>
                </form>
            </div>
            <div class="results-container">
                <div id="results" class="row"></div>
            </div>
        </div>
        <div class="right-panel">
            <div id="map"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/main.js"></script>
    <script src="js/search.js" type="module"></script>
    <script src="js/cities.js" type="module"></script>
    <script src="js/lang.js" type="module"></script>
</body>
</html>
